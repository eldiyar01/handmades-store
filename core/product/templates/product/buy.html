{% extends 'home.html' %}
{% load static %}
{% block image %}
{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-md-center mt-5">
        <div class="col-6 border p-3">
            <table class="table table-hover table-dark ">
                <tbody>
                <tr>
                    <th scope="row">For:</th>
                    <td>{{user}}</td>
                </tr>
                <tr>
                    <th scope="row">Shipping address:</th>
                    <td>{{user.address}}</td>
                </tr>
                <tr>
                    <th scope="row">Product:</th>
                    <td>{{product.title}}</td>

                </tr>
                <tr>
                    <th scope="row">Price:</th>
                    <td>{{product.price}}$</td>

                </tr>
                </tbody>
            </table>
            <hr>
            <div>Amount:<input class="m-1 col-1" type="number"></div>
            <div class="text-success">Total:
                {% widthratio product.price 1 1 %}

            </div>
        </div>

    </div>
</div>

{% endblock %}
